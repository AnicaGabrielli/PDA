<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cdastra pet</title>
</head>
<body>
    <main>
        <h1>Formulário de Cadastro</h1>

        <section>

            <article id="info_dono">
                <h2>Info do dono</h2>
                <label for="nomeDono">Nome</label>
                <input type="text" id="nomeDono">
            </article>
            <article id="info_pet">
                <h2>Info do Pet</h2>
                <label for="nomePet">Nome</label>
                <input type="text" id="nomePet">
                <label for="racaPet">Raça Pet</label>
                <input id="racaPet" type="text">
                <label for="idadePet">Idade do Pet</label>
                <input type="number"  id="idadePet">
            </article>
            <button type="submit">Enviar Dados</button>
        </section>
        <section>
            <label>NOME DO DONO: <span clas="span"></span></label>
            <label>NOME DO PET: <span clas="span"></span></label>
            <label>RAÇA DO PET: <span clas="span"></span></label>
            <label>IDADE DO PET: <span clas="span"></span></label>
        </section>

    </main>
    <script src="jodo.js"></script>
</body>
</html>
